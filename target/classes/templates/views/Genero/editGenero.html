<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>GENERO DISCOKENI</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" th:href="@{/css/CssGenero.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <div>
            <div class="formulario">
                <c:forEach var="genero" items="${ListaGeneroEdit}">
                    <form method="post" action="genero?control=editGenero&IdGenero=${genero.getIdGenero()}">
                        <div>
                            <h3>GENERO</h3>
                        </div>
                        <div class="content-input">
                            <label>NOMBRE DEL GENERO</label>
                            <input type="text" name="NombreGenero" id="NombreGenero" value="${genero.getNombreGenero()}">
                        </div>
                        <div class="content-select">
                            <label>ESTADO GENERO ACTIVO </label>
                            <input type="checkbox" name="EstadoGenero" id="EstadoGenero" class="form-check-input" <c:out value="${genero.getEstadoGenero()==true ? 'checked':'unchecked'}" default="" />>
                            <label class="form-check-label" for="EstadoGenero">${genero.getEstadoGenero()==false ? 'MARCA PARA ACTIVAR':'DESMARCA PARA INACTIVAR'}</label>
                        </div>
                        <div>
                            <button type="submit" class="submitBtn" name="control" value="editGenero&IdGenero=${genero.getIdGenero()}">Guardar</button>
                        </div>
                    </form>
                </c:forEach>
                <button type="button" name="control" class="submitBtn btn-light" onclick="window.location='index'">INCIO</button>
            </div>
        </div>

    </body>
</html>
