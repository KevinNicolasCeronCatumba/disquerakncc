<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>ALBUM DISCOKENI</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" th:href="@{/css/CssGenero.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div>
        <div class="formulario">
                <form th:action="@{/album/add}" th:object="${album}" method="post"> 
                    <div>
                        <h3 th:text="${accion}"></h3>
                    </div>
                    <div class="content-input">
                        <label>NOMBRE ALBUM</label>
                        <input type="text" name="NombreAlbum" id="NombreAlbum" th:field="*{NombreAlbum}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('NombreAlbum')}" th:errors="*{NombreAlbum}"></div>

                        <label>AÃ‘O PUBLICACION</label>
                        <input type="Date"id="AnPuAlbum" name="AnPuAlbum" th:field="*{AnPuAlbum}" th:value="*{AnPuAlbum}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('AnPuAlbum')}" th:errors="*{AnPuAlbum}"></div>    
                        <label>GENERO</label>
                        <select id="genero" th:field="*{genero}">
                            <option th:each="g:${generos}" th:value="${g.IdGenero}" th:text="${g.NombreGenero}">Genero</option>  
                        </select>
                        <label>ARTISTA</label>
                        <select id="artista" th:field="*{artista}">
                            <option th:each="ar:${artistas}" th:value="${ar.IdArtista}" th:text="${ar.NombreArtista}">Artista</option>  
                        </select>
                    </div>
                    <div class="content-select">
                        <label>ESTADO ALBUM</label>
                        <input type="checkbox" name="EstadoAlbum" id="EstadoAlbum" checked th:field="*{EstadoAlbum}" class="form-check-input">
                    </div>
                    <div>
                        <button type="submit" class="submitBtn">Guardar</button>
                    </div>
                </form>
            <button type="button" name="control" class="submitBtn btn-light" onclick="window.location='/album/listalbum'">Regresar</button>
        </div>
    </div>
</body>
</html>
