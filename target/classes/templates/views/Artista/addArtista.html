<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>ARTISTA DISCOKENI</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" th:href="@{/css/CssGenero.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div>
        <div class="formulario">
                <form th:action="@{/artista/add}" th:object="${artista}" method="post"> 
                    <div>
                        <h3 th:text="${accion}"></h3>
                    </div>
                    <div class="content-input">
                        <label>NUMERO DOCUMENTO</label>
                        <input type="text" name="NoDocumento" id="NoDocumento" th:field="*{NoDocumento}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('NoDocumento')}" th:errors="*{NoDocumento}"></div>
                        <label>TIPO DOCUMENTO</label>
                        <input type="text"id="TipoDocumento" name="TipoDocumento" th:field="*{TipoDocumento}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('TipoDocumento')}" th:errors="*{TipoDocumento}"></div>
                        <label>NOMBRE</label>
                        <input type="text"id="NombreArtista" name="NombreArtista" th:field="*{NombreArtista}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('NombreArtista')}" th:errors="*{NombreArtista}"></div>   
                        <label>APELLIDO</label>
                        <input type="text"id="ApellidoArtista" name="ApellidoArtista" th:field="*{ApellidoArtista}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('ApellidoArtista')}" th:errors="*{ApellidoArtista}"></div>
                        <label>NOMBRE ARTISTICO</label>
                        <input type="text"id="NombreArtistico" name="NombreArtistico" th:field="*{NombreArtistico}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('NombreArtistico')}" th:errors="*{NombreArtistico}"></div> 
                        <label>FECHA NACIMIENTO</label>
                        <input type="Date"id="FNaciArtista" name="FNaciArtista" th:field="*{FNaciArtista}" th:value="*{FNaciArtista}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('FNaciArtista')}" th:errors="*{FNaciArtista}"></div>
                        <label>CORREO ELECTRONICO</label>
                        <input type="text"id="EmailArtista" name="EmailArtista" th:field="*{EmailArtista}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('EmailArtista')}" th:errors="*{EmailArtista}"></div>
                        <label>DISQUERA</label>
                        <select id="disquera" th:field="*{disquera}">
                            <option th:each="d:${disqueras}" th:value="${d.IdDisquera}" th:text="${d.NombreDisquera}">disquera</option>  
                         </select>
                        <!--
                        <div class="form-text text-danxger" th:if="${#fields.hasErrors('IdDisquera')}" th:errors="*{IdDisquera}"></div> 
                    -->
                    </div>
                    <div class="content-select">
                        <label>ESTADO</label>
                        <input type="checkbox" name="EstadoArtista" id="EstadoArtista" checked th:field="*{EstadoArtista}" class="form-check-input">
                    </div>
                    <div>
                        <button type="submit" class="submitBtn">Guardar</button>
                    </div>
                </form>
            <button type="button" name="control" class="submitBtn btn-light" onclick="window.location='/artista/listartista'">Regresar</button>
        </div>
    </div>
</body>
</html>
