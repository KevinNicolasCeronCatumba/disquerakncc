<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>GENERO DISCOKENI</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" th:href="@{/css/CssGenero.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    </head>

    <body>
        

        <div class="conten">
            <div class="tabla">
                <div>
                    <h3>GENERO</h3>
                    <button type="button" name="control" class="submitBtn btn-light" onclick="window.location='form'">NUEVO</button>
                    <button type="button" name="control" class="submitBtn btn-light" onclick="window.location='../index'">INICIO</button>  
                </div>
                <div th:if="${generos.size()==0}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    No hay generos para mostrar
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <table class="table table-striped">
                    <!--<thead>-->
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">GENERO</th>
                            <th scope="col">ESTADO</th>
                            <th scope="col">ACCION</th>
                        </tr>
                    </thead>
                    <!--</thead>-->
                    <!--<tbody>-->
                    <tbody>
                        <tr th:if="${generos.size()>0}" th:each="g:${generos}">
                            <td th:text="${g.IdGenero}"></td>
                            <td th:text="${g.NombreGenero}"></td>
                            <!---->
                            <td th:if="${g.EstadoGenero==true}">
                                <span class="badge bg-success active">Rol Activo</span>
                            </td>
                            <td th:if="${g.EstadoGenero==false}">
                                <span class="badge bg-danger active">Rol Inactivo</span>
                            </td>
                            <!---->
                            <td>
                                <!--
                                <a th:if="${g.EstadoGenero==true}" genero="button" class="btn btn-danger btn-sm">Inactivar</a>
                                <a th:if="${g.EstadoGenero==false}" genero="button" class="btn btn-success btn-sm" >Activar</a>
                                -->
                                <a genero="button" class="btn btn-info" th:href="@{/genero/ver/}+${g.IdGenero}">EDITAR</a>

                                <a genero="button" class="btn btn-danger" th:href="@{/genero/delete/} + ${g.IdGenero}" onclick="return confirm('EstÃ¡s seguro que quieres eliminar este genero?');">ELIMINAR</a>
                            </td>
                        </tr>
                    </tbody>
                    <!--</tbody>-->
                </table>
            </div>
        </div>
        <script src="assets/js/mainGenero.js"></script>
    </body>

</html>
