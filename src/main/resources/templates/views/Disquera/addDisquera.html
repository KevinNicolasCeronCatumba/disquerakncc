<!DOCTYPE html>
    <html xmls:th="https://www.thymeleaf.org" lang="en">
        <head>
            <meta charset='utf-8'>
            <meta http-equiv='X-UA-Compatible' content='IE=edge'>
            <title>DISQUERA DISCOKENI</title>
            <meta name='viewport' content='width=device-width, initial-scale=1'>
            <link rel="stylesheet" th:href="@{/css/CssGenero.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        </head>

        <body>
            <div>
                <div class="formulario">
                    <form th:action="@{/disquera/add}" th:object="${disquera}"  method="post">
                        <div>
                            <h3 th:text="${accion}"></h3>
                        </div>
                        <div class="content-input">
                            <label>NIT DE DISQUERA</label>
                            <input type="text" name="NitDisquera" id="NitDisquera" th:field="*{NitDisquera}">
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('NitDisquera')}" th:errors="*{NitDisquera}"></div>
                            <!---->
                            <label>NOMBRE DE DISQUERA</label>
                            <input type="text" name="NombreDisquera" id="NombreDisquera" th:field="*{NombreDisquera}">
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('NombreDisquera')}" th:errors="*{NombreDisquera}"></div>
                            <!---->
                            <label>TELEFONO DE DISQUERA</label>
                            <input type="text" name="TelefonoDisquera" id="TelefonoDisquera" th:field="*{TelefonoDisquera}">
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('TelefonoDisquera')}" th:errors="*{TelefonoDisquera}"></div>
                            <!---->
                            <label>DIRECCION DE DISQUERA</label>
                            <input type="text" name="DireccionDisquera" id="DireccionDisquera" th:field="*{DireccionDisquera}">
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('DireccionDisquera')}" th:errors="*{DireccionDisquera}"></div>
                        </div>
                        <div class="content-select">
                            <label>ESTADO DISQUERA</label>
                            <input type="checkbox" name="EstadoDisquera" id="EstadoDisquera" checked th:field="*{EstadoDisquera}" class="form-check-input">
                            <!--
                            <select required name="EstadoDisquera" id="EstadoDisquera">
                                <option selected disabled>ELIJA EL ESTADO DEL GENERO</option>
                                <option for="Estado">INACTIVO</option>
                                <option for="EstadoDisquera" value="1">ACTIVO</option>
                            </select>
                            -->
                        </div>
                        <div>
                            <button type="submit" class="submitBtn">Guardar</button>
                        </div>
                    </form>
                    <button type="button" name="control" class="submitBtn btn-light" onclick="window.location='/disquera/listdisquera'">Regresar</button>
                </div>
            </div>

        </body>

        </html>
